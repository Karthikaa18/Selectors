<!DOCTYPE html>
<html>
<head>
	<title>Attribute Selector</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		[id="As"]
		{
			color: white;
			background-color: violet;
		}
	</style>
</head>
<body>
	<div>
	<h1 id="As">Attribute selector</h1>
	<p id="As">Attribute selector is used to select elements with the specified attribute.</p>
	<p id="As">The CSS attribute selector matches elements based on the presence or value of a given attribute.</p>
	</div>
</body>
</html>
