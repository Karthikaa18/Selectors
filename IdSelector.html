<!DOCTYPE html>
<html>
<head>
	<title>Id Selector</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	h1#head1
	{
		background-color: blue;
		color: white;
	}
	p#head1
	{
		background-color: brown;
		color: white;
	}
	</style>
</head>
<body>
	<div>
		<h1 id="head1">ID Selector</h1>
		<p id="head1">It uses the "id" attribute of an HTML element to select a specific element.</p>
		<p id="head1">The id of an element is unique within a page, so it is used to select one unique element!</p>
		<p id="head1">To select an element within a specific id, write a hash(#) character, followed by the id of element.</p>
	</div>
</body>
</html>
