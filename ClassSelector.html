<!DOCTYPE html>
<html>
<head>
	<title>Class Selector</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		h1
		{
			background-color: orange;
		}
		p.head
		{
			background-color: lightgreen;
			color: blue;
		}
	</style>
</head>
<body>

	<div>
		<h1 class="head">Class Selector</h1>
		<p class="head">Selects specific  elements with a specific class attribute</p>
		<p class="head">It is preceded by a full stop.</p>
		<p class="head">It is used to identify more than one element.</p>
	</div>

</body>
</html>
